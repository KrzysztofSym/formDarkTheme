<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form dark theme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column1">
            <div class="card">
                <p>Hi!<br><br>One of our consultants will assist you as soon as they can!</p> 
                <div class="name">
                    <label id="name_label">Name</label>
                    <input type="text"name="name">
                </div>
                <div class="user mail">
                    <label id="email_label">Email</label>
                    <input type="email" id="email_field" placeholder="Enter your email address" name="mail">
                    <span id="email_error">error msg</span>
                </div>
                <div class="user pass">
                    <label>Password</label>
                    <input type="text" placeholder="Enter your password" name="pass">
                </div>
                <div class="phone">
                    <label id="phone_number">Phone number (optional)</label>
                    <input type="number" name="phone">
                </div>
                <div class="message">
                    <label id="message">Message</label>
                    <input type="message" name="message">
                </div>
                <div class="btn">Start chat</div>
            </div>
        </div>
        <div class="column2">
            <div class="card">
                <i>logo</i>
                <h4>Show others that you are safe</h4>
                <p>If you approve your profile with BankID, you are perceived as a safer person to trade with.</p>
            </div>
            <div class="card">
                <i>envelope</i>
                <h3>Subscribe to the newsletter</h3>
                <div class="email">
                    <label id="email_label">Email</label>
                    <input type="email" placeholder="Enter email address">
                    <div class="btn">Ok</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
